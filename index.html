<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
  <body> 
    <div class="game-container">
      <!-- Header -->
      <div class="header">
          <h1>Pig Dice</h1>
      </div>
      <!-- Player 1 Container -->
      <div class="player-container" id="player1">
          <h2 class="player1-scoreboard">PLAYER  1 - <span id="player1Score">TOTAL - </span><span id="player1Roll"> 6</span></h2>
          <button class="roll-btn-p1">Roll Dice!</button>
          <button class="hold-btn-p1">Hold Dice!</button>
      </div>
      <!-- Player 2 Container -->
      <div class="player-container" id="player2">
          <h2 class="player2-scoreboard">PLAYER 2 - <span id="player2Score">TOTAL - </span><span id="player2Roll"> 6</span></h2>
          <button class="roll-btn-p2">Roll Dice!</button>
          <button class="hold-btn-p2">Hold Dice!</button>
      </div>
      <!-- Reset Icon -->
      <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
      <!-- Results Text -->
      <div class="result-container">
          <h3 class="result-text" id="resultTest">Result</h3>
      </div>
  </div>
  </body>
</html>
